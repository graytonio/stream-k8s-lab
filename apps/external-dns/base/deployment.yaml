apiVersion: v1
kind: ServiceAccount
metadata:
  name: external-dns
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: external-dns
rules:
- apiGroups: [""]
  resources: ["services","endpoints","pods"]
  verbs: ["get","watch","list"]
- apiGroups: ["extensions","networking.k8s.io"]
  resources: ["ingresses"] 
  verbs: ["get","watch","list"]
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: external-dns-viewer
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: external-dns
subjects:
- kind: ServiceAccount
  name: external-dns
  namespace: default
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: external-dns
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: external-dns
    spec:
      serviceAccountName: external-dns
      containers:
        - name: external-dns
          image: gcr.io/k8s-staging-external-dns/external-dns:v20231027-v0.13.6-142-gd8f408b8
          args:
            - --source=service # ingress is also possible
            - --domain-filter=example.com # (optional) limit to only example.com domains; change to match the zone created above.
            - --provider=plugin
            - --plugin-provider-url=http://localhost:8888
          resources: 
            limits:
              cpu: "1"
              memory: "1Gi"
            requests:
              cpu: "50m"
              memory: "50Mi"
        - name: adguardhome-provider
          image: ghcr.io/zekker6/external-dns-provider-adguard:latest
          env:
            - name: ADGUARD_HOME_URL
              value: "http://adguard-web.adguard.svc.cluster.local" # Note: URL should be in the format of http://adguard.home:3000/control/
            - name: ADGUARD_HOME_PASS
              value: "external-password"
            - name: ADGUARD_HOME_USER
              value: "external"
          resources: 
            limits:
              cpu: "1"
              memory: "1Gi"
            requests:
              cpu: "50m"
              memory: "50Mi"