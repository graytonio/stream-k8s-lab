apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: argo-dashboard
  namespace: argocd
spec:
  entryPoints:
    - web
  routes:
    - kind: Rule
      match: Host(`argocd.example.com`)
      services:
        - kind: TraefikService
          name: argo-dashboard
---
apiVersion: traefik.io/v1alpha1
kind: TraefikService
metadata:
  name: argo-dashboard
  namespace: argocd
spec:
  weighted:
    services:
      - name: argocd-server
        port: 8080
        weight: 1